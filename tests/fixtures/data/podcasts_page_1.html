<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Podcasts - Main page</title>
</head>
<body>
<div class="container">
    <div class="podcast-head-info">
        <div class="title">Podcast Head Title</div>
        <div class="desc">Podcast Desc</div>
        <div class="link"><a href="/subscribe">Subscribe</a></div>
    </div>

    <div class="podcast-list">
        <div class="card podcast-item">
            <img src="/images/podcast_1.jpg" class="card-img-top" alt="Podcast 1">
            <div class="card-header">Podcast 1 Title</div>
            <div class="card-body">
                <h5 class="card-title">Podcast 1 Themes</h5>
                <p class="card-text">Podcast 1 Description.</p>
                <audio class="btn btn-primary" src="/media/podcast_1.mp3">podcast_1.mp3</audio>
            </div>
        </div>
        <div class="card podcast-item">
            <img src="/images/podcast_2.jpg" class="card-img-top" alt="Podcast 2">
            <div class="card-header">Podcast 2 Title</div>
            <div class="card-body">
                <h5 class="card-title">Podcast 2 Themes</h5>
                <p class="card-text">Podcast 2 Description.</p>
                <audio class="btn btn-primary" src="/media/podcast_2.mp3">podcast_2.mp3</audio>
            </div>
        </div>
        <div class="card podcast-item">
            <img src="/images/podcast_3.jpg" class="card-img-top" alt="Podcast 3">
            <div class="card-header">Podcast 3 Title</div>
            <div class="card-body">
                <h5 class="card-title">Podcast 3 Themes</h5>
                <p class="card-text">Podcast 3 Description.</p>
                <audio class="btn btn-primary" src="/media/podcast_3.mp3">podcast_3.mp3</audio>
            </div>
        </div>
    </div>

    <nav aria-label="Page navigation example" class="navigation">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="/page/2/">Previous</a></li>
            <li class="page-item"><a class="page-link" href="/">Next</a></li>
        </ul>
    </nav>

    <div class="test-cases-for-check">
        <a class="link-without-href">link-without-href</a>
    </div>
</div>
</body>
</html>
